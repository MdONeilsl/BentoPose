<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Three.js Collada Rigged Mesh</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #buttons {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
        }

        button {
            margin-right: 5px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="controls">
        <select id="modelSelect">
            <option
                value="https://raw.githubusercontent.com/RuthAndRoth/Roth2/refs/heads/master/Mesh/DAE/Roth2-v2-Full_Body-Feet-Hands-Head.dae">
                Roth</option>
            <option
                value="https://raw.githubusercontent.com/RuthAndRoth/Ruth2/refs/heads/master/Mesh/Ruth2_v4/DAE/Ruth2v4.dae">
                Ruth</option>
        </select>
    </div>
    <div id="buttons">
        <button id="saveBVH">Save as BVH</button>
        <button id="saveDAE">Save as DAE</button>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
